<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Add finance-themed SVG content here -->
  <style>
    .primary { fill: #0d6efd; }
    .secondary { fill: #198754; }
    .light { fill: #f8f9fa; }
    .dark { fill: #2d3748; }
  </style>
  
  <!-- Background Elements -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Decorative Shapes -->
  <circle cx="400" cy="300" r="200" class="light" stroke="#0d6efd" stroke-width="2"/>
  
  <!-- Financial Elements -->
  <path d="M350 250h100v200h-100z" class="primary" opacity="0.8"/>
  <path d="M250 300h100v150h-100z" class="secondary" opacity="0.7"/>
  <path d="M450 200h100v250h-100z" class="primary" opacity="0.6"/>
  
  <!-- Graph Lines -->
  <path d="M200 450l100-80 100 40 100-120 100 80" stroke="#2d3748" stroke-width="3" fill="none"/>
  
  <!-- Currency Symbols -->
  <text x="300" y="200" class="dark" font-size="24">$</text>
  <text x="400" y="150" class="dark" font-size="24">€</text>
  <text x="500" y="250" class="dark" font-size="24">£</text>
</svg> 